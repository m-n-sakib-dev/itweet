{% extends 'layout.html' %}

{% block title %}
  registration
{% endblock %}

{% block content %}
  <h1 class="mt-4 text-center">Welcome to iTweet</h1>
  <h3 class="mt-4 text-center">Registration Form</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
