<template id="comment_body_template">
  <div class="comment-item px-2" data-comment-id="" id="">
    <div class="d-flex flex-row">
      <div class="d-flex flex-row comment-line-container d-none">
        <div class="vr-line-1-for-comment-reply flex-grow-1 comment-reply-line d-none"></div>
        <div class="angle-mark-for-comment-reply comment-reply-line d-none"></div>
      </div>
      <div class="d-flex">
        <!-- User Avatar -->
        <div class="comment_user_img pe-2  d-flex flex-column">
          <img src="{{ MEDIA_URL }}app_img/profile_avater.jpg" alt="" class="comment_profile_img_cls" />
          <div class="vr-line-2-for-comment-reply flex-grow-1 comment-reply-line d-none"></div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 mb-2 comment-body-main-content">
          <!-- Comment Bubble -->
          <div class="d-flex flex-row">
            <div class="comment-body-container">
              <div class="comment-body">
                <div class="comment-header mb-1">
                  <strong class="comment-username"></strong>
                </div>
                <p class="comment-content m-0"></p>
              </div>
            </div>
            <div class="dropdown ms-auto">
              <button class="btn comment-menu-btn p-2 border-0 bg-transparent" type="button"
                data-bs-toggle="dropdown">â‹®</button>
              <ul class="comment-menu-dropdown-menu dropdown-menu">
              </ul>
            </div>
          </div>

          <!-- Actions -->
          <div class="comment-actions d-flex align-items-center gap-3 px-2" style="font-size: 12px; color: #65676B;">
            <button class="icon-btn border-0 bg-transparent p-0" onclick="commentlikefunction(this)"
              data-reation-type="like">
              Like
              <span class="comment_like_count ms-1"></span>
            </button>

            <button class="icon-btn border-0 bg-transparent p-0" onclick="commentlikefunction(this)"
              data-reation-type="unlike">
              Dislike
              <span class="comment_unlike_count ms-1"></span>
            </button>

            <button class="icon-btn border-0 bg-transparent p-0 comment-reply-btn"
              onclick="add_comment_reply_form(this)">
              Reply
              <span class="comment_reply_count ms-1"></span>
            </button>

            <span class="text-muted" style="font-size: 11px;">1m</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Reply Container -->
    <div class="comment-reply-container"></div>
  </div>
</template>
