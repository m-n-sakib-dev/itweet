<template id="tweet-card-template">
  <div class="tweet-card" data-tweet-id="">
    <div class="tweet-header">
      <div class="user-info">
        <div class="avatar-wrapper">
          <img src="{{ MEDIA_URL }}app_img/profile_avater.jpg" alt="Profile" class="user-avatar" />
        </div>
        <div class="user-details">
          <div class="d-flex">
            <h3 class="username"></h3>
            <span class="user-handle"></span>
          </div>
          <span class="timestamp"></span>
        </div>
      </div>
      <div class="dropdown tweet-card-menu-dropdown">
        <button class="menu-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-three-dots"></i></button>
        <ul class="dropdown-menu"></ul>
      </div>
    </div>

    <div class="tweet-content">
      <p class="tweet-text"></p>
      <button class="see-more-btn" onclick="toggleSeeMore(this)">See more</button>
    </div>

    <div class="tweet-media">
      <img src="" alt="Tweet image" class="media-image" />
    </div>

    <div class="tweet-stats">
      <div class="stat">
        <span class="stat-count likes-count">0</span>
        <span class="stat-label">Likes</span>
      </div>
      <div class="stat">
        <span class="stat-count dislikes-count">0</span>
        <span class="stat-label">Dislikes</span>
      </div>
      <div class="stat">
        <span class="stat-count comments-count">0</span>
        <span class="stat-label">Comments</span>
      </div>
    </div>

    <div class="tweet-actions">
      <button class="action-btn like-btn" data-action="like">
        <div class="icon-container">
          <i class="bi bi-hand-thumbs-up"></i>
        </div>
        <span>Like</span>
      </button>

      <button class="action-btn dislike-btn" data-action="dislike">
        <div class="icon-container">
          <i class="bi bi-hand-thumbs-down"></i>
        </div>
        <span>Dislike</span>
      </button>

      <button class="action-btn comment-btn" data-action="comment" data-bs-toggle="modal" data-bs-target="">
        <div class="icon-container">
          <i class="bi bi-chat-left-text"></i>
        </div>
        <span>Comment</span>
      </button>

      <button class="action-btn share-btn" data-action="share">
        <div class="icon-container">
          <i class="bi bi-repeat"></i>
        </div>
        <span>Share</span>
      </button>
    </div>
  </div>

  <!-- Modal for comments -->
  <div class="modal fade tweet-modal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <!-- Modal content will be loaded dynamically -->
        </div>
      </div>
    </div>
  </div>
</template>
