{% extends 'layout.html' %}
{% load static %}

{% block title %}
itweet
{% endblock %}

{% block content %}
{% csrf_token %}
<link rel="stylesheet" href="{% static 'css/components/tweet_card_style.css' %}" />
<script src="{% static 'scripts/comment_script.js' %}"></script>
<script src="{% static 'scripts/tweet_card.js' %}"></script>
<script src="{% static 'scripts/tweet/home.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/components/comment_style.css' %}" />
<link rel="stylesheet" href="{% static 'css/tweet/home_style.css' %}" />
<div class="d-flex h-100">
  <div class="col-12 col-lg-8 home_feed_conainer h-100">
    <div class="home-nav-container" id="home-nav-container">
      <div class="home-nav row">
        <div class="home-nav-item nav-foryou col-6 active">
          <i class="bi bi-house-heart"></i>
          For You
        </div>
        <div class="home-nav-item nav-following col-6">
          <i class="bi bi-people"></i>
          Following
        </div>
      </div>
    </div>
    <div class="home-tweets-wrapper">
      <div class="tweet-container visible p-lg-3 p-1" id="home_foryou_tweets_container">
        <div class="tweets-list" id="foryou_tweets_list">
          <!-- Tweets will be loaded here -->
        </div>
        <div class="loading-spinner text-center" id="foryou_loading">
          <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>

      <div class="tweet-container hidden p-lg-3 p-1 home_following_tweets_container"
        id="home_following_tweets_container">
        <div class="tweets-list" id="following_tweets_list">
          <!-- Tweets will be loaded here -->
        </div>
        <div class="loading-indicator text-center" id="following_loading">
          <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-0 col-lg-4 ">
    {% include "layouts/suggestion_trending.html" %}
  </div>
</div>
{% endblock %}
