{% extends 'layout.html' %}
{% load static %}

{% block title %}
  itweet
{% endblock %}

{% block content %}
  {% csrf_token %}
  <link rel="stylesheet" href="{% static 'css/components/tweet_card_style.css' %}" />
  <script src="{% static 'scripts/comment_script.js' %}"></script>
  <script src="{% static 'scripts/tweet_card.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/components/comment_style.css' %}" />
  <div class="row">
    <div class="col-8 home_feed_conainer overflow-auto vh-100">
      {% if call_from == 'tweet_global_feed' %}
        <div class="feed_page_header">
          <h5>Home Page</h5>
        </div>
      {% endif %}
      <div class="container p-3" id="tweet_feed_container">
        <script>
          // prettier-ignore
          {{ load_tweet_function }}
        </script>
      </div>
    </div>
  </div>
{% endblock %}
